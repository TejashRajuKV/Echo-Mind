<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Mind - Learning Database Stats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
            font-size: 2.5rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #4299e1, #667eea);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .stat-card .number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .verdicts-section {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        
        .verdicts-section h3 {
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        
        .verdict-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .verdict-item:last-child {
            border-bottom: none;
        }
        
        .verdict-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .trustworthy { background: #48bb78; }
        .suspicious { background: #ed8936; }
        .false { background: #f56565; }
        .unknown { background: #9f9f9f; }
        
        .refresh-btn {
            display: block;
            width: 200px;
            margin: 2rem auto;
            padding: 1rem;
            background: linear-gradient(135deg, #4299e1, #667eea);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }
        
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-link a {
            color: #4299e1;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Echo Mind Learning Database</h1>
        
        <div id="content">
            <div class="loading">
                <p>Loading database statistics...</p>
            </div>
        </div>
        
        <button class="refresh-btn" onclick="loadStats()">üîÑ Refresh Statistics</button>
        
        <div class="back-link">
            <a href="index.html">‚Üê Back to Echo Mind</a>
        </div>
    </div>

    <script>
        async function loadStats() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading"><p>Loading database statistics...</p></div>';
            
            try {
                const response = await fetch('https://echo-mind-191043917366.us-central1.run.app/stats');
                
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    displayStats(result.data);
                } else {
                    throw new Error(result.message || 'Unknown error occurred');
                }
                
            } catch (error) {
                console.error('Error loading stats:', error);
                content.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error Loading Statistics</h3>
                        <p>${error.message}</p>
                        <p>Make sure the Echo Mind backend is running and accessible.</p>
                    </div>
                `;
            }
        }
        
        function displayStats(data) {
            const content = document.getElementById('content');
            const verdicts = data.verdicts || {};
            
            // Get verdict badge class
            const getVerdictClass = (verdict) => {
                const v = verdict.toLowerCase();
                if (v.includes('trustworthy')) return 'trustworthy';
                if (v.includes('false')) return 'false';
                if (v.includes('suspicious')) return 'suspicious';
                return 'unknown';
            };
            
            content.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>üìä Total Claims Analyzed</h3>
                        <div class="number">${data.total_claims || 0}</div>
                        <p>Claims in learning database</p>
                    </div>
                    
                    <div class="stat-card">
                        <h3>üîç Database Status</h3>
                        <div class="number">${data.database_exists ? '‚úÖ' : '‚ùå'}</div>
                        <p>${data.database_exists ? 'Active & Learning' : 'Not Found'}</p>
                    </div>
                </div>
                
                <div class="verdicts-section">
                    <h3>üìã Analysis Breakdown</h3>
                    ${Object.keys(verdicts).length > 0 ? 
                        Object.entries(verdicts).map(([verdict, count]) => `
                            <div class="verdict-item">
                                <span><strong>${verdict}</strong></span>
                                <div>
                                    <span class="verdict-badge ${getVerdictClass(verdict)}">${count} claims</span>
                                </div>
                            </div>
                        `).join('') :
                        '<p style="text-align: center; color: #666; font-style: italic;">No analysis data yet. Start fact-checking claims to see statistics here!</p>'
                    }
                </div>
                
                <div style="background: #e6fffa; padding: 1.5rem; border-radius: 10px; border-left: 4px solid #38b2ac;">
                    <h3 style="color: #2c7a7b; margin-bottom: 0.5rem;">üå± Learning System Active</h3>
                    <p style="color: #285e61;">Each claim you analyze is automatically saved to improve future fact-checking accuracy. Your Echo Mind system gets smarter with every use!</p>
                </div>
            `;
        }
        
        // Load stats when page loads
        window.addEventListener('DOMContentLoaded', loadStats);
    </script>
</body>
</html>
